<div class="new-board-form">
  <form [formGroup]="newBoardForm">
    <mat-form-field>
      <mat-label>Board name</mat-label>
      <input (keydown.enter)="createNewBoard()" matInput formControlName="boardName">
      <mat-error *ngIf="!this.newBoardForm.valid">
        Please enter a valid board name
      </mat-error>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="createNewBoard()">Create</button>
</div>
