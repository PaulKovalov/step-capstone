<mat-card class="mat-elevation-z12">
  <mat-card-title> Users {{adminView}}</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let userWithRole of usersWithRole">
        <mat-icon color="primary"  matListIcon>account_circle</mat-icon>
        <div matLine> {{ userWithRole.user.nickname }} </div>
        <div mat-line> {{ userWithRole.user.email }} </div> 
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
